<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="myCarousel carousel-example-generic"
        class="carousel slide"
        data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel"
                data-slide-to="0"
                ></li>
            <li data-target="#myCarousel"
                data-slide-to="1"></li>
            <li data-target="#myCarousel"
                data-slide-to="2"
                class="active"></li>
            <li data-target="#myCarousel"
            data-slide-to="3"></li>
            <li data-target="#myCarousel"
                data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner"
            role="listbox">
            <div class="item first-slide">
                <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/102709/ntorq-125-right-front-three-quarter.jpeg?isig=0&q=75"
                    alt="first-img">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item second-slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUb70EBy1oaGY4Nqmei6qjg1Pg-J6hT0VkSA0H6HdEwTRgu0gH3sTD0Dn83PcfTmFPmzc&usqp=CAU"
                    alt="second-img">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item active third-slide">
                <img src="https://imgd.aeplcdn.com/1280x720/n/cw/ec/102709/ntorq-125-left-rear-three-quarter.jpeg?isig=0&q=100"
                    alt="third-img">
                <div class="carousel-caption">
                    ...
                </div>
            </div>

            <div class="item fourth-slide">
                <img src="https://www.xbhp.com/wp-content/uploads/2018/02/IMG_7260.jpg"
                    alt="fourth-img">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item fifth-slide">
                <img src="https://www.indiacarnews.com/wp-content/uploads/2018/01/TVS-Ntorq-125-scooter-1.jpeg"
                    alt="fiveth-img">
                <div class="carousel-caption">
                    ...
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control"
            href="#carousel-example-generic"
            role="button"
            data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"
                aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control"
            href="#carousel-example-generic"
            role="button"
            data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"
                aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script type="text/javascript" src="./script.js">
    </script>
</body>

</html>
